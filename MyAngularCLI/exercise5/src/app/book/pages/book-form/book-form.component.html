<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
  body {
    min-height: 100%;
  }
  body, div, form, input, select, p {
    padding: 0;
    margin: 0;
    outline: none;
    font-family: Roboto, Arial, sans-serif;
    font-size: 14px;
    color: #666;
    border: #27374d;
  }
  h1 {
    margin: 0;
    font-weight: 700;
    text-align: center;
    color: rgb(50, 50, 50);
  }
  h3 {
    margin: 12px 0;
    color: #1e1f1e;
  }
  form {
    width: 50%;
    padding: 20px;
    align-self: center;
    margin: auto;
    background-color: #929291;
  }
  fieldset {
    border: 4px solid #273609;
  }
  label {
    padding: 0 5px;
    text-align: left;
    vertical-align: middle;
    font-weight: bolder;
    color: rgb(50, 50, 50);
    vertical-align: middle
  }
  input[type=text] {
    width: 90%;
    height: fit-content;
    padding: 12px 20px;
    margin: 5px 0;
    display: inline-block;
    border: 1px solid rgb(66, 45, 45);
    box-sizing: border-box;
    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
  }
  button {
    width: 10%;
    padding: 12px 0;
    border: none;
    height: 60%;
  }
  button:hover {
    background: #c0c2be;
  }
  .btn {
    width: 20%;
    padding: 10px 0;
    margin: 10px auto;
    border-radius: 5px;
    border: none;
    background: #464645;
    font-size: 14px;
    font-weight: 600;
    color: #fff;
    display: flex;
    justify-self: center;
    justify-content: center;
    vertical-align: middle
  }
  .alert{
    color: rgb(131, 7, 7);
    margin-left: 10%;
    font-size: larger;
    font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    font-weight: bolder;
  }
</style>
<body>
    <form [formGroup]="bookForm">
      <div class="form-group">
      <h1>Book Form</h1>
      <fieldset>
        <legend>
          <h3>Book Details</h3>
        </legend>
      <div class="container">
      <label for="name">Name: </label> <br/>
      <input formControlName="name" type="text" id="name" class="form-control" required>
      <div class="alert" *ngIf="name?.errors?.['required']" class="alert alert-danger">Minimum Length: 5</div>

      <div class="container">
        <label for="name">Author: </label> <br/>
        <input formControlName="authors" type="text" id="authors" class="form-control" required>
        <div class="alert" *ngIf="authors?.errors?.['required']" class="alert alert-danger">Author is required!</div>

       </div>

      <div class="form-group">
        <label for="isbn">ISBN: </label><br/>
        <input formControlName="isbn" type="text" id="isbn" class="form-control" required><br>
        <div *ngIf="isbn?.errors?.['required']" class="alert alert-danger">Minimum Length: 10</div>

      <button type="submit" (click)="submit()" class="btn">Submit</button>
    </div>
    </div>

</fieldset>
</div>
  </form>
</body>
